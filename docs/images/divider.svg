<svg width="800" height="20" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the line -->
    <linearGradient id="dividerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="20%" style="stop-color:#333333;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#333333;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Main gradient line -->
  <rect x="0" y="9" width="800" height="2" fill="url(#dividerGradient)" rx="1"/>
</svg>
